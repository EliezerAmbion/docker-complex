# ğŸŒ This defines an Ingress â€” a Kubernetes resource that routes external HTTP traffic
# to internal services within the cluster via the NGINX Ingress Controller.
#
# âš™ï¸ Key updates for modern Kubernetes versions (v1.19+):
# - Use 'spec.ingressClassName' instead of the deprecated annotation 'kubernetes.io/ingress.class'
# - Use 'pathType: Prefix' to define URL matching behavior
# - Use 'service.name' and 'service.port.number' for backends
#
# ğŸ§­ Rules:
# - "/" â†’ Routes to client service (frontend)
# - "/api/" â†’ Routes to server service (backend)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Rewrites the request path to "/"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-cluster-ip-service
                port:
                  number: 3000
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: server-cluster-ip-service
                port:
                  number: 5000
